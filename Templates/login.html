{% extends "base.html" %}

{% block title %}Login - Vehicle Parking System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card mt-5">
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <i class="fas fa-car fa-3x text-primary mb-3"></i>
                    <h2 class="card-title">Login</h2>
                    <p class="text-muted">Access your parking account</p>
                </div>
                
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="fas fa-user"></i> Username
                        </label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock"></i> Password
                        </label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                </form>
                
                <div class="text-center">
                    <p>Don't have an account? 
                        <a href="{{ url_for('register') }}" class="text-primary text-decoration-none">
                            Register here
                        </a>
                    </p>
                </div>
                
                <div class="alert alert-info mt-3">
                    <strong><i class="fas fa-info-circle"></i> Demo Accounts:</strong><br>
                    <small>
                        Admin: <code>admin</code> / <code>admin123</code><br>
                        <em>Or register a new user account</em>
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
