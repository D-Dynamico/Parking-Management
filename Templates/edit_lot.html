{% extends "base.html" %}

{% block title %}Edit Parking Lot - Vehicle Parking System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3 class="mb-0"><i class="fas fa-edit"></i> Edit Parking Lot</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('edit_parking_lot', lot_id=lot.id) }}">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="prime_location_name" class="form-label">
                                    <i class="fas fa-map-marker-alt"></i> Location Name *
                                </label>
                                <input type="text" class="form-control" id="prime_location_name" 
                                       name="prime_location_name" required 
                                       value="{{ lot.prime_location_name }}">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="price" class="form-label">
                                    <i class="fas fa-dollar-sign"></i> Price per Hour *
                                </label>
                                <input type="number" class="form-control" id="price" 
                                       name="price" step="0.01" min="0.01" required 
                                       value="{{ lot.price }}">
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="address" class="form-label">
                            <i class="fas fa-home"></i> Address *
                        </label>
                        <textarea class="form-control" id="address" name="address" 
                                  rows="3" required>{{ lot.address }}</textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="pin_code" class="form-label">
                            <i class="fas fa-map-pin"></i> PIN Code *
                        </label>
                        <input type="text" class="form-control" id="pin_code" 
                               name="pin_code" required 
                               value="{{ lot.pin_code }}">
                    </div>
                    
                    <div class="alert alert-warning">
                        <i class="fas fa-exclamation-triangle"></i>
                        <strong>Note:</strong> The number of parking spots cannot be changed after creation.
                        Current spots: {{ lot.maximum_number_of_spots }}
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Back to Dashboard
                        </a>
                        <button type="submit" class="btn btn-warning">
                            <i class="fas fa-save"></i> Update Parking Lot
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
